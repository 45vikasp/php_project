<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Team Mashal Premier League</h1>
        <form id="registrationForm" action="submit_form.php" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>

            <label for="phone_no">Phone Number:</label>
            <input type="text" id="phone_no" name="phone_no" required><br>

            <label for="player_type">Player Type:</label>
            <select id="player_type" name="player_type" required>
                <option value="batsman">Batsman</option>
                <option value="bowler">Bowler</option>
                <option value="all-rounder">All-rounder</option>
            </select><br>

            <i class="fa-brands fa-google-pay">fa-google-pay</i>

            <button type="submit">Submit</button>
        </form>

        <div id="message" style="display:none;">
            <p id="statusMessage"></p>
        </div>
    </div>
</body>
</html>
